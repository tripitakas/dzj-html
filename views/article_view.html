<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>{{article['title']}}</title>
  {% include com/_base_css.html %}
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  <style>
    .icon-return-back {
      color: #333;
      font-size: 30px;
    }

    .article {
      min-height: 100%;
      margin-left: 260px;
      margin-right: 60px;
      font-size: 16px;
      font-weight: normal;
      background: rgba(255, 255, 255, 0.75);
      box-shadow: 0 0 5px #888888;
    }

    .title {
      font-size: 1.5em;
      text-align: center;
      font-weight: normal;
      padding: 40px 0 40px;
    }

    .content {
      padding: 0 40px;
    }


    h1, h2, h3, h4, h5 {
      margin: 20px 0 10px;
    }

    h1 {
      font-size: 1.5em;
    }

    h2 {
      font-size: 1.4em;
    }

    h3 {
      font-size: 1.3em;
    }

    h4 {
      font-size: 1.2em;
    }

    h5 {
      font-size: 1.1em;
    }

    p {
      text-indent: 2em;
      line-height: 1.6em;
    }

    .article a {
      color: var(--Brown_Darker);
      text-decoration: underline;
    }
  </style>
</head>

<body>
<div class="app-main">
  <div class="main">
    {% module ComLeft() %}
    <div class="article">
      <div class="title">{{article['title']}}</div>
      <div class="content"> {% raw article['content'] %}</div>
    </div>
  </div>
</div>

{% include com/_base_js.html %}
<script>
  function leave() {
    window.location = '{{article["category"]}}' === '通知' ? '/announce' : '/help';
  }
</script>
</body>
</html>
