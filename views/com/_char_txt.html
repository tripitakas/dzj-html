<!--本UIModule依赖于char-txt.css和char-txt.js-->
<div class="char-txt">
  <input type="hidden" class="cur-name" value="">
  <div class="items char-meta slim-bar">
    <div id="base-info" class="item hide">
      <label class="head">基本信息</label>
      <div class="body">
        <div class="meta">
          <label>分类</label><span>60华严</span><br/>
          <label>置信度</label><span>0.99</span><br/>
        </div>
      </div>
    </div>
    <div id="txt-alternatives" class="item">
      <label class="head">候选文字
        <span class="icon-info proof-help" data-toggle="tooltip" data-placement="bottom" data-html="true" title="下划线表示来源：<br/>红色来自OCR列引擎<br/>绿色来自CBETA文本<br/>无则来自OCR字引擎"></span>
      </label>
      <div class="body"></div>
    </div>
    <div id="txt-logs" class="item logs hide">
      <label class="head">文字校对历史</label>
      <div class="body">
        <div class="log meta">
          <label>原字</label><span>一</span><br/>
          <label>校对人</label><span>张三</span><br/>
          <label>创建时间</label><span>2021-1-1 9:00:00</span><br/>
          <label>更新时间</label><span>2021-1-1 9:30:00</span><br/>
        </div>
      </div>
    </div>
    <div id="box-logs" class="item logs hide">
      <label class="head">切分校对历史</label>
      <div class="body">
        <div class="log meta">
          <label>坐标</label><span class="pos">705.1/949.4/85.6/69.4</span><br/>
          <label>校对人</label><span>张三</span><br/>
          <label>创建时间</label><span>2021-1-1 9:00:00</span><br/>
          <label>更新时间</label><span>2021-1-1 9:30:00</span><br/>
        </div>
      </div>
    </div>
  </div>
  <div class="items user-panel">
    <div class="item proof">
      <label class="head">请您校对</label>
      <div class="body">
        <input id="p-txt" class="form-control input-lg" placeholder="请输入字图中的文字"/>
        <div class="is-deform options">
          <span>是否异形字</span>
          <label class="radio-item radio-inline"><input type="radio" name="is-deform" value="1">是</label>
          <label class="radio-item radio-inline"><input type="radio" name="is-deform" value="0" checked>否</label>
        </div>
        <div class="is-vague options">
          <span>是否模糊或残损</span>
          <label class="radio-item radio-inline"><input type="radio" name="is-vague" value="1">是</label>
          <label class="radio-item radio-inline"><input type="radio" name="is-vague" value="0" checked>否</label>
        </div>
        <input id="p-remark" class="form-control" placeholder="备注，如果有的话"/>
      </div>
      <div class="tail submit" style="margin-top: 5px">
        <span id="s-alert" class="alert hide">
          <a class="close">×</a><strong class="title"></strong><span class="text"></span>
        </span>
        <button class="btn btn-primary btn-submit fr">确认</button>
      </div>
    </div>
  </div>
</div>
