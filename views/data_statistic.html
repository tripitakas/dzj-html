<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>分类统计</title>
  {% include com/_base_css.html %}
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  <style>
    .tips {
      color: var(--Brown_Darker);
      font-size: 14px;
      font-style: italic;
    }
  </style>

<body>
<div class="app-main">
  <div class="main">
    {% module ComLeft(active_id='#%s-list' % collection) %}
    <div class="main-content">
      {% module ComHead() %}
      <div class="layout">
        <div class="wrapper">
          <div class="sty-list">
            <div class="tips">合计{{len(counts)}}种分类</div>
            <table class="sty-table">
              <thead>
              <tr>
                <th>分类</th>
                <th>数量</th>
              </tr>
              </thead>
              <tbody>
              {% for c in counts %}
              <tr>
                <td>{{c['_id']}}</td>
                <td>{{c['count']}}</td>
              </tr>
              {% end %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

{% include com/_base_js.html %}
</body>
</html>
