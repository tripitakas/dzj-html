<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>字数据统计</title>
  {% include _base_css.html %}
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  <style>
    .item {
      cursor: pointer;
      color: #B8906F !important;
    }
  </style>
</head>

<body>
<div class="app-main">
  <div class="main">
    {% module ComLeft() %}
    <div class="main-content">
      {% module ComHead() %}
      <div class="layout">
        <div class="wrapper">
          <div class="sty-list">
            <div class="search fr">
              <input id="search-input" type="text" placeholder="" value="{{q}}">
              <i class="ser-btn"></i>
            </div>

            <table class="sty-table">
              <thead>
              <tr>
                <th class="_id">
                  <span class="sort {{'active' if order in ['_id', '-_id'] else ''}}" title="_id">
                  {{handler.get_field_name(kind)}}<span class="ion-arrow-down-b {{'toggle' if order == '_id' else ''}}"></span>
                  </span>
                </th>
                <th class="count">
                  <span class="sort {{'active' if order in ['count', '-count'] else ''}}" title="count">
                  数量<span class="ion-arrow-down-b {{'toggle' if order == 'count' else ''}}"></span>
                  </span>
                </th>
              </tr>
              </thead>
              <tbody>
              {% for d in docs %}
              <tr>
                <td class="item">{{d['_id'] or ''}}</td>
                <td>{{d['count']}}</td>
              </tr>
              {% end %}
              </tbody>
            </table>
            {% module Pager(pager) %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

{% include _base_js.html %}
<script>
  $('.sty-table .sort').click(function () {
    var direction = $(this).find('.ion-arrow-down-b').hasClass('toggle') ? '-' : '';
    location.href = setQueryString('order', direction + $(this).attr('title'));
  });
  $('.item').on('click', function () {
    if ($(this).text()) {
      location.href = '/char/browse?{{kind}}=' + $(this).text() + '&from=' + encodeFrom();
    }
  });

</script>

</body>
</html>
