<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>字数据详情-{{char_name}}</title>
  {% include com/_base_css.html %}
  <link href="{{static_url('css/info.css')}}" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  <style>
    .long .value div {
      white-space: nowrap;
    }

    .info.long {
      display: block !important;
    }

  </style>
</head>

<body>
<div class="app-main">
  <div class="main">
    {% module ComLeft(active_id='#char-list') %}
    <div class="main-content">
      {% module ComHead() %}
      <div class="layout">
        <div class="wrapper">
          <div class="block">
            <div class="block-head">字数据</div>
            {% for k, v in char.items() %}
            <div class="info">
              <label class="label">{{Char.get_field_name(k)}}</label>
              <div class="value">{% raw format_value(v, k) %}</div>
            </div>
            {% end %}
          </div>
          <div class="block">
            <div class="block-head">页数据中的字信息</div>
            {% for k, v in p_char.items() %}
            <div class="info">
              <label class="label">{{Char.get_field_name(k)}}</label>
              <div class="value">{% raw format_value(v, k) %}</div>
            </div>
            {% end %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% include com/_base_js.html %}

</body>
</html>
